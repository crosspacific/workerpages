name: Auto Update IPTV (Smart Schedule)

on:
  schedule:
    # 北京时间 08, 11, 14, 17, 20 点
    - cron: '0 0,3,6,9,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  smart-random-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install cloudscraper requests

      - name: Smart Update Check
        env:
          IPTV_URL: ${{ secrets.IPTV_URL }}
        run: |
          python -c "
          import cloudscraper
          import os
          import sys
          import time
          import random
          import subprocess
          from datetime import datetime, timezone, timedelta

          # === 核心配置 ===
          FILE_NAME = 'list.m3u'
          MIN_INTERVAL = 10800   # 3小时
          MAX_INTERVAL = 21600   # 6小时
          
          def get_last_commit_time(filename):
              # 修复点：先检查文件是否存在
              if not os.path.exists(filename):
                  print(f'File {filename} not found locally. Assuming first run.')
                  return 0
              
              try:
                  # 只有文件存在时，才去查询 git 日志
                  result = subprocess.check_output(['git', 'log', '-1', '--format=%ct', filename])
                  return int(result.strip())
              except Exception as e:
                  print(f'Git log failed (safe to ignore on first run): {e}')
                  return 0

          # 打印北京时间
          tz_bj = timezone(timedelta(hours=8))
          now_bj = datetime.now(tz_bj)
          now_str = now_bj.strftime('%Y-%m-%d %H:%M:%S')
          print(f'Current Beijing Time: {now_str}')

          last_time = get_last_commit_time(FILE_NAME)
          current_time = int(time.time())
          time_diff = current_time - last_time
          hours_ago = time_diff / 3600
          
          print(f'Last update was {hours_ago:.2f} hours ago.')

          should_run = False
          
          if last_time == 0:
              print('>>> First run or file missing. Forcing update.')
              should_run = True
          elif time_diff < MIN_INTERVAL:
              print(f'>>> Too soon (< 3h). Skipping.')
              sys.exit(0)
          elif time_diff > MAX_INTERVAL:
              print(f'>>> Over 6 hours ({hours_ago:.2f}h). Forcing update.')
              should_run = True
          else:
              # 3-6小时之间，抛硬币
              if random.choice([True, False]):
                  print('>>> Random check (3h-6h): SUCCESS. Updating now.')
                  should_run = True
              else:
                  print('>>> Random check (3h-6h): SKIP. Waiting for next cycle.')
                  sys.exit(0)

          if should_run:
              url = os.environ.get('IPTV_URL')
              if not url:
                  print('Error: Secret IPTV_URL is not set')
                  sys.exit(1)

              try:
                  # 随机延迟
                  sleep_time = random.randint(5, 180)
                  print(f'Sleeping for {sleep_time} seconds...')
                  time.sleep(sleep_time)

                  scraper = cloudscraper.create_scraper(browser='chrome')
                  response = scraper.get(url)
                  
                  if response.status_code == 200:
                      if '#EXTM3U' in response.text:
                          with open(FILE_NAME, 'w', encoding='utf-8') as f:
                              f.write(response.text)
                          print('Success: File downloaded.')
                      else:
                          print('Warning: Content does not look like M3U.')
                  else:
                      print(f'Error: Status code {response.status_code}')
                      sys.exit(1)
              except Exception as e:
                  print(f'Error: {str(e)}')
                  sys.exit(1)
          "

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          if [ -f list.m3u ]; then
            git add list.m3u
            if git diff --staged --quiet; then
              echo "Content unchanged. Skipping commit."
              exit 0
            fi
            git commit -m "Update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
