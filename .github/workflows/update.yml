name: Auto Update IPTV List

on:
  schedule:
    # 这里的语法是 Cron 表达式。
    # "*/10 * * * *" 代表每 10 分钟运行一次
    - cron: '*/10 * * * *'
  # 允许手动触发（方便测试）
  workflow_dispatch:

# 赋予脚本写入仓库的权限
permissions:
  contents: write

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（把仓库拉取到虚拟环境）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 下载文件并重命名
      - name: Download list.m3u
        run: |
          # 使用 curl 下载，-L 跟随跳转，-o 重命名为 list.m3u
          # 这里使用了你刚才设置的 Secret，非常安全
          curl -L "${{ secrets.IPTV_URL }}" -o list.m3u
          
          # 检查文件是否下载成功（可选）
          ls -lh list.m3u

      # 3. 提交并推送到仓库
      - name: Commit and Push
        run: |
          # 配置 git 身份
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 添加文件
          git add list.m3u
          
          # 检查文件是否有变化
          # 如果文件内容没变，就不提交，避免产生大量无用的 commit 记录
          if git diff --staged --quiet; then
            echo "文件没有变化，跳过提交。"
            exit 0
          fi
          
          # 提交并推送
          git commit -m "Auto update list.m3u: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
